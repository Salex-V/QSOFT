<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>QSOFT Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-content__logo">
          <a href="#"><img src="./img/logo.png" alt="Logo" /> </a>
        </div>
        <div class="header-content__form-search">
          <input type="text" class="form-search_input" placeholder="Найти..." />
          <img src="./img/Search.png" alt="search" class="form-search_icon" />
        </div>
        <div class="header-content__profile">
          <div class="header-content__profile-name">Константин</div>
          <div class="header-content__profile-img">
            <a href="#"
              ><img
                src="./img/avatar.png"
                alt="Avatar"
                class="profile-img_avatar"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="content">
      <div class="content__title">Наши партнёры</div>
      <div class="content__image">
        <div class="item-content">
          <a href="#"><img src="./img/Henkel.png" alt="Henkel" /></a>
        </div>
        <div class="item-content item-content_JonhDeere">
          <a href="#"><img src="./img/John_Deere.png" alt="JonhDeere" /> </a>
        </div>
        <div class="item-content">
          <a href="#"><img src="./img/McDonalds.png" alt="McDonalds" /></a>
        </div>
        <div class="item-content">
          <a href="#"><img src="./img/Ikea.png" alt="Ikea" /></a>
        </div>
        <div class="item-content">
          <a href="#"><img src="./img/Reebok.png" alt="Reebok" /></a>
        </div>
        <div class="item-content">
          <a href="#"><img src="./img/Nike.png" alt="Nike" /></a>
        </div>
        <div class="item-content">
          <a href="#"><img src="./img/Caterpillar.png" alt="Caterpillar" /></a>
        </div>
      </div>
      <img
        src="./img/John_Deere_cursor.png"
        alt="cursor"
        class="item-content_cursor"
      />
    </section>
  </body>
</html>
